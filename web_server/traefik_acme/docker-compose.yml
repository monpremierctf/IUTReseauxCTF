version: '2'

services:
  traefik:
    image: traefik:1.7
    restart: always
    container_name: traefik
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:8000:8000"
    networks:
      - webserver_webLAN
      - default
      - traefik_challsLAN
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ./acme.json:/acme.json
    container_name: traefik
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
    

networks:
  webserver_webLAN:
    external: true
  traefik_challsLAN:
    external: true